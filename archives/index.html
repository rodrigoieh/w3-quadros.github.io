<html lang="en">
<head>
    <meta name="viewport" content="width=620, user-scalable=0">
    <link rel="stylesheet" href="resources/css/quadros.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="resources/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/media/favicon/favicon-16x16.png">
    <link rel="manifest" href="resources/media/favicon/site.webmanifest">
    <title>archives</title>
    <style>
        #previews {
            width: 100%;
        }

        img {
            filter: grayscale(70%);
        }

        img:hover {
            filter: grayscale(0%);
        }
    </style>
    <script>
        function reset() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const pos = cookie.indexOf('=');
                const name = pos > -1 ? cookie.substr(0, pos) : cookie;
                console.debug(i, pos, name, cookie);
                let yesterday = new Date() - 1;
                document.cookie = `${name}=;expires=${yesterday.toUTCString}`;
            }
            location.reload();
        }
    </script>
</head>
<body>
<div id="main">
    <div id="error"></div>
    <div id="previews"></div>
    <div class="light" id="index"></div>
    <div class="light" id="reset">
        <a href="javascript:void(0);" onclick="reset()">_____</a><br>
    </div>
</div>

<!--<script src="resources/js/index/quadros.index.dev.js"></script>-->
<script src="resources/js/quadros.style.js"></script>
<script src="resources/js/index/quadros.index.utils.js"></script>
<script src="resources/js/index/quadros.index.setup.js"></script>
<script src="resources/js/index/quadros.index.main.js"></script>
<script>document.body.style.zoom = '80%';</script>
</body>
</html>
