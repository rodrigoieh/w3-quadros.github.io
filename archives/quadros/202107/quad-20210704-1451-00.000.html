    body {

        text-align: center;
    }

    td.a {
        background-color: #0a6365;

        border: 1px white solid;
        opacity: 90%;
    }

    td.b {
        background-color: #de7a0d;

        border: 1px white solid;
        opacity: 90%;
    }
</style>
<body>
<script>
    const cellColors = ['a', 'b'];
    setCellContentOverride = (td, i, j, y, x) => {
        td.setAttribute('class', `td ${cellColors[(i & 1) ? 0 : 1]}`);
    }
    main(8, 1);
    let demo = document.getElementById('demo');
