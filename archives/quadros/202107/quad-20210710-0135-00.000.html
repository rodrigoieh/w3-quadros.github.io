<html lang="en">
<head>

<style>
    body {
        background: #393935;
    }

    table {
        opacity: 70%;
    }

    .a {
        background-image: linear-gradient(
                to bottom,
                #b3b3,
                #b3b3 70%,
                #26265f 70%,

                #c7c7c7 75%,
                #c7c7c7 80%,
                #26265f 80%,
                #26265f 85%,

                #b3b3);
    }

    .b {
        background-image: linear-gradient(
                to bottom,
                #b3b3b3,
                #b3b3b3 70%,
                #18185c 70%,
                #18185c 75%,
                #ce1212 75%,
                #ce1212 80%,
                #18185c 80%,
                #18185c 85%,
                #b3b3b3 85%,
                #b3b3b3);
    }
</style>
<body>
<script>
    main(10, 10);
    const randomSelector = new Date().getMinutes() & 1;
    let table = document.getElementById('table');
    table.className = randomSelector ? 'a' : 'b';
</script>

</html>
