<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>quad</title>
    <style>
        * {
            filter: grayscale(25%);
        }

        body {
            background: conic-gradient(
                    from 180deg at 50% 50%,
                    #1e5c3b, #236839, #1a5719, #79ae41,
                    #d3d554, #d3d554, #d59011, #8e8c49,
                    #f8df88, #1e5c3b, #79ae41, #d3d554,
                    #1e5c3b
            );
            opacity: 80%;
        }

        #demo {
            margin: auto;
            width: 600px;
            height: 600px;
            border: 1px white solid;
            background-image: linear-gradient(
                    90deg,
                    transparent 50%,
                    transparent 50% /*#4c8527ff 50%*/
            );
            background-size: 20% 20%;
            background-position: center;
            opacity: 30%;
            transform: rotate(45deg);
            z-index: 1;
        }

        table {
            border: 1px white solid;
            background-color: #FFFFFF30;
            /*opacity: 30%;*/
            z-index: 2;
        }
    </style>
</head>
<body>
<script>
    main(10, 10);
    let rotation = 45;
    let demo = document.getElementById('demo');
    document.addEventListener('wheel', (event) => {
        const deltaY = event.deltaY / -50;
        demo.style.transform = `rotate(${rotation += deltaY}deg)`;
    });
    // CSS gradient from https://learnui.design/tools/gradient-generator.html
</script>
</body>
</html>
