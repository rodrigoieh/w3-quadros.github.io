<html lang="en">
<head>
    <meta charSet="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    body {
        background: #393935;
    }

    #demo {
        width: 100%;
        height: 100%;
        display: block;
        overflow: auto;
    }

    table {
        --b: 20px #333350ff solid;
        border: var(--b);
    }

    td {
        --b: #f5f5f5ff;
        text-align: center;
        background-color: var(--b);
    }
</style>
<body>
<script>
    n = 16, m = 15;
    let row = 0;
    let type = 0;
    const buildBorder = (weight, color = 'transparent') => `${weight}px ${color} solid`;
    const border = buildBorder;
    const borders = {a: border(10, '#cbcbcb'), b: border(1), c: border(1)};
    const colors = {a: '--b: #e50505ff;', b: '--b: #333350ff;', c: ''};
    const sides = {left: 'left', right: 'right', top: 'top', bottom: 'bottom'};
    const setCellStyle = (element, color, border, side) => {
        element.style = color.concat(`border-${side}: ${border}`);
    };
    setCellContentOverride = (td, i, j, y, x) => {
        if (row % 2 === 0) {
            row = 0;
            type = !type;
        }
        if (j % 2 === 0) {
            if (type) {
                setCellStyle(td, colors.a, borders.a, sides.left);
            } else {
                setCellStyle(td, colors.b, borders.b, sides.right);
            }
        } else {
            if (type) {
                setCellStyle(td, colors.a, borders.a, sides.left);
            } else {
                setCellStyle(td, colors.b, borders.b, sides.right);
            }
        }
        if (j === m - 1) row++;
    };
    main(n, m)
    // palette: #c1c11a, #333350ff, #b4beb0, #c6d099, #bec78a, c6d097ff
</script>
</body>
</html>
