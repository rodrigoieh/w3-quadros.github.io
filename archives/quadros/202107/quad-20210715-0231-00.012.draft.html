<html lang="en">
<head>
    <meta charSet="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    * {
        zoom: 90%;
        --background: #c8c8b9;
        --color-primary: black;
        --color-secondary: #c8c8b9;
        --ca: var(--color-primary, black);
        --cb: var(--color-secondary, #c8c8b9);
        --w: conic-gradient(var(--cb) 0% 12.5%, var(--ca) 12.5% 37.5%, var(--cb) 37.5% 100%);
        --y: conic-gradient(var(--cb) 0% 62.5%, var(--ca) 62.5% 87.5%, var(--cb) 87.5% 100%);
        border: 1px black solid;
    }
</style>
<body>
<script>
    n = 10, m = 10;
    let row = 0;
    let type = 0;
    const backgrounds = {
        w: 'background: var(--w);',
        y: 'background: var(--y);'
    };
    setCellContentOverride = (td, i, j, y, x) => {
        if (row % 2 === 0) {
            row = 0;
            type = !type;
        }
        if (j % 2 === 0) {
            if (type) {
                td.style = backgrounds.w;
            } else {
                td.style = backgrounds.y;
            }
        } else {
            if (type) {
                td.style = backgrounds.y;
            } else {
                td.style = backgrounds.w;
            }
        }
        if (j === m - 1) row++;
    };
    main(n, m)
    if (location.hostname === 'localhost') document.body.style.zoom = '.9';
</script>
</body>
</html>
