<html lang="en">
<head>
    <meta charSet="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    body {
        background: #393935;
    }

    #demo {
        width: 100%;
        height: 100%;
        display: block;
        overflow: auto;
    }

    table {
        --b: 3px transparent solid;
        border: var(--b);
        transform: rotate(90deg);
    }

    td {
        --b: #f5f5f5ff;
        text-align: center;
        background-color: var(--b);
    }
</style>
<body>
<script>
    n = 16, m = 15;
    let row = 0;
    let type = 0;
    const a = 'background: conic-gradient(#333350ff 0% 33%, black 0% 66%, white 0% 100%);';
    borders = {a: '3px #333350ff solid', b: '3px #c6d097ff solid'};
    colors = {a: a, b: '--b: #333350ff;', c: ''};
    setCellContentOverride = (td, i, j, y, x) => {
        if (row % 2 === 0) {
            row = 0;
            type = !type;
        }
        if (j % 2 === 0) {
            if (type) {
                setCellStyle(td, colors.a, borders.a, 'left');
            } else {
                setCellStyle(td, colors.b, borders.b, 'right');
            }
        } else {
            if (type) {
                setCellStyle(td, colors.a, borders.a, 'left');
            } else {
                setCellStyle(td, colors.b, borders.b, 'right');
            }
        }
        if (j === m - 1) row++;
    };
    main(n, m)
    // palette: #c1c11a, #333350ff, #b4beb0, #c6d099, #bec78a, c6d097ff
    if (location.hostname === 'localhost') document.body.style.zoom = '.6';
</script>
</body>
</html>
