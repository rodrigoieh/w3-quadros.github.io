<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    :root {
        --palette-01: #8b4e1e, #286c79, #0c181e, #2d9bb6;
        --palette-02: #368595, #b0a27f, #204c5b, #c72909

        --size-body-param: 50px;
        --size-table-param: 50px;
        --size-body: var(--size-body-param) var(--size-body-param);
        --size-table: var(--size-table-param) var(--size-table-param);
    }

    body {
        --a: #204c5b;
        --b: #204c5b;
        --z: 45deg;
        --w: 135deg;
        --x: 225deg;
        --y: 315deg;
        --background: linear-gradient(#593223, #204c5b);

        background: linear-gradient(var(--w), var(--b) 5%, transparent 25%),
        linear-gradient(var(--x), var(--b) 5%, transparent 25%),
        linear-gradient(var(--y), var(--b) 5%, transparent 25%),
        linear-gradient(var(--z), var(--b) 5%, transparent 25%);
        /*background: linear-gradient(135deg, var(--b) 25%, transparent 25%);*/
        background-size: var(--size-body);
        background-color: var(--background);
    }

    table.background {
        --a: #204c5b;
        --b: #b0a27f;
        --z: 45deg;
        --w: 135deg;
        --x: 225deg;
        --y: 315deg;
        --background: #204c5b;

        background: linear-gradient(var(--w), var(--b) 25%, transparent 25%),
        linear-gradient(var(--x), var(--b) 25%, transparent 25%),
        linear-gradient(var(--y), var(--b) 25%, transparent 25%),
        linear-gradient(var(--z), var(--b) 25%, transparent 25%);
        background-size: var(--size-table);
        background-color: var(--background);

        transform: rotate(45deg);
    }

    td {
        text-align: center;
    }

    td.background {
    }
</style>
<body>
<script>
    const cellColor = 'background';
    setCellContentOverride = (td, i, j, y, x) => {
        td.setAttribute('class', `td ${cellColor}`);
    }
    main(8, 8);
    let table = document.getElementById('table');
    table.className = 'table background';
</script>
</body>
</html>
