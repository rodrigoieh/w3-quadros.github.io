<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title></title>
    <style>
        body {
            background-color: #bcb5a0;
        }

        td.a {
            background: #0f8385;
        }

        td.b {
            background: #0b0e15;
        }
    </style>
</head>
<body onload="main()">
<script>
    const n = 10;
    const m = 10;
    let rotations = [0, 180];
    let rotation = rotations[new Date().getSeconds() & 1];

    function main() {
        load();
        render(n, m, rotation);
    }

    function load() {
        let body = document.body,
            table = document.createElement('table');
        document.addEventListener('keydown', event => {
            const key = event.key;
            switch (key) {
                case 'R':
                case 'r':
                    rotate(90);
                    break;
                case 'L':
                case 'l':
                    rotate(-90);
                    break;
            }
        });
        table.addEventListener('click', () => rotate());
        table.setAttribute('id', 'demo');
        body.appendChild(table);
        styleSetPositionCenter(table);
    }

    function rotate(degrees = 90) {
        rotation += degrees;
        if (Math.abs(rotation) === 360)
            rotation = 0;
        render(n, m, rotation);
    }

    function render(n, m, rotation = 0) {
        let table = document.getElementById('demo');
        table.innerHTML = '';
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < m; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                let color;
                switch (rotation) {
                    case 90:
                    case -270:
                        color = j < n / 2 ? 'b' : 'a';
                        break;
                    case 180:
                    case -180:
                        color = i < n / 2 ? 'b' : 'a';
                        break;
                    case 270:
                    case -90:
                        color = j < n / 2 ? 'a' : 'b';
                        break;
                    default:
                        color = i < n / 2 ? 'a' : 'b';
                }
                td.setAttribute('class', `td ${color}`);
            }
        }
    }
</script>
</body>
</html>
