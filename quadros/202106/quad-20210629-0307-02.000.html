<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title></title>
    <style>
        body {
            background-color: #343333;
        }

        table {
            background-color: rgba(213, 169, 60, 0.75);
        }
    </style>
</head>
<body onload="main()">
<script>
    function main() {
        let n = 10;
        let m = 10;
        render(n, m);
    }

    function render(n, m) {
        let body = document.body,
            demo = document.createElement('div'),
            table = document.createElement('table');
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < m; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                if (i === n - 2) {
                    td.style.borderBottom = '2px solid rgba(255, 255, 255, 0.1)';
                }
            }
        }
        demo.setAttribute('id', 'demo');
        demo.appendChild(table);
        body.appendChild(demo);
        styleSetPositionCenter(demo);
    }
</script>
</body>
</html>
