<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title></title>
    <style>
        table {
            background-color: rgba(250, 239, 206, 0.75);
        }

        .body.a {
            background-color: rgba(215, 114, 4, 0.85);
        }

        .body.b {
            background-color: rgba(227, 219, 208, 0.85);
        }

        .line {
            border-bottom: 2px solid rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body onload="main()">
<script>
    function main() {
        const n = 10;
        const m = 20;
        render(n, m);
    }

    function render(n, m) {
        let body = document.body,
            demo = document.createElement('div'),
            table = document.createElement('table');
        const random = Math.floor(Math.random() * 10) & 1;
        if (random)
            body.setAttribute('class', 'body a');
        else body.setAttribute('class', 'body b');
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < m; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                if (i === n - 2) {
                    td.setAttribute('class', 'line');
                }
            }
        }
        demo.setAttribute('id', 'demo');
        demo.appendChild(table);
        body.appendChild(demo);
        styleSetPositionCenter(demo);
    }
</script>
</body>
</html>
