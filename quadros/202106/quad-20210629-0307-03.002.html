<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title></title>
    <style>
        body {
            background-color: rgb(43, 43, 43);
        }

        td.back {
            background: rgb(52, 51, 54);
        }

        td.front {
            background: rgb(136, 102, 182);
        }
    </style>
    <title></title>
</head>
<body onload="main()">
<script>
    function main() {
        let n = 10;
        render(n);
    }

    function render(n) {
        let body = document.body,
            table = document.createElement('table'),
            demo = document.createElement('div');
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < n; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                if (i < n / 2) {
                    td.setAttribute('class', 'td back');
                } else {
                    td.setAttribute('class', 'td front');
                }
            }
        }
        demo.setAttribute('id', 'demo');
        demo.appendChild(table);
        body.appendChild(demo);
        styleSetPositionCenter(demo)
    }
</script>
</body>
</html>
