<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title></title>
    <style>
        body {
            background-color: rgba(97, 99, 86, 0.5);
        }

        td.a {
            background-color: rgba(40, 39, 36, 1);
        }

        td.b {
            background-color: rgba(114, 20, 20, 0.90);
        }
    </style>
</head>
<body onload="main()">
<script>
    const n = 10;
    const m = 10;
    let variant = -1;
    let selector = [...'aa'];

    function main() {
        if (variant === -1) {
            variant = Math.round(Math.random()) === 1 ? ' ' : 'b';
            selector.push(variant);
        }
        load();
        render(n, m);
    }

    function load() {
        let body = document.body,
            table = document.createElement('table'),
            demo = document.createElement('div');
        table.addEventListener('click', (event) => {
            render(n, m);
        });
        table.setAttribute('id', 'demo');
        demo.appendChild(table);
        body.appendChild(demo);
        styleSetPositionCenter(demo);
    }

    function render(n, m) {
        let table = document.getElementById('demo');
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < m; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                const selection = Math.floor(Math.random() * selector.length)
                td.setAttribute('class', `td ${selector[selection]}`);
            }
        }
    }
</script>
</body>
</html>
