<html lang="en">
<head>
    <style>
        body.a {
            background: linear-gradient(to right,
            rgba(54, 115, 144, 0.8) 50%,
            rgba(12, 60, 97, 0.8) 50%),
            linear-gradient(
                    rgba(255, 153, 0, 0.8) 50%,
                    rgba(10, 57, 61, 0.2) 50%);
            filter: sepia(80%);
        }

        body.b {
            background: linear-gradient(to right,
            rgba(255, 153, 0, 0.8) 50%,
            rgba(10, 57, 61, 0.8) 50%),
            linear-gradient(
                    rgba(54, 115, 144, 0.8) 50%,
                    rgba(12, 60, 97, 0.2) 50%);
            filter: sepia(80%);
        }

        table {
            transform: rotate(45deg);
            border-collapse: collapse;
            margin-top: 20%;
            margin-left: 20%;
            margin-right: 20%;
        }

        td {
            height: 60px;
            width: 60px;
            border: 0px solid red;
        }

        td.a {
            background: rgba(15, 131, 133, 0.5);
        }

        td.b {
            background: rgba(248, 231, 231, 0.5);
        }
    </style>
</head>
<body onload="main()">
<script>
    let bodyType = 'a';

    function main() {
        let n = 8;
        render(n);
    }

    function render(n) {
        let body = document.body,
            table = document.createElement('table'),
            div = document.createElement('div');
        body.setAttribute('class', bodyType);
        document.addEventListener('click', () => {
            bodyType = bodyType === 'a' ? 'b' : 'a'
            body.setAttribute('class', `body ${bodyType}`);
        });
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < n; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                if (i < n / 2) {
                    td.setAttribute('class', 'td a');
                } else {
                    td.setAttribute('class', 'td b');
                }
            }
        }
        document.title = '';
        body.appendChild(div);
        body.appendChild(table);
    }
</script>
</body>
</html>
