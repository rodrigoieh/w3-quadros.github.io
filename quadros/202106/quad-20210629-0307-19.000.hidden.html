<!DOCTYPE html>
<html lang="en">
<head>
    <title>quadros</title>
    <style>
        body {
            background: linear-gradient(to right,
            rgba(54, 115, 144, 0.8) 50%,
            rgba(17, 111, 184, 0.2) 50%),
            linear-gradient(
                    rgba(64, 118, 50, 0.6) 50%,
                    rgba(255, 153, 0, 0.9) 50%);
            filter: grayscale(80%);
        }

        table {
            transform: rotate(45deg);
            border-collapse: collapse;
            margin-top: 20%;
            margin-left: 20%;
            margin-right: 20%;
        }

        td {
            height: 60px;
            width: 60px;
            border: 0px solid red;
        }

        td.a {
            background: rgba(15, 131, 133, 0.5);
        }

        td.b {
            background: rgba(248, 231, 231, 0.5);
        }
    </style>
</head>
<body onload="main()">
<script>
    function main() {
        let n = 8;
        render(n);
    }

    function render(n) {
        let body = document.body,
            table = document.createElement('table'),
            div = document.createElement('div');
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < n; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                if (i < n / 2) {
                    td.setAttribute('class', 'td a');
                } else {
                    td.setAttribute('class', 'td b');
                }
            }
        }
        document.title = '';
        body.appendChild(div);
        body.appendChild(table);
    }
</script>
</body>
</html>
