    body {
        background: #2b262a;

    table {
        /*border: 15px solid #000000ff;*/

    td {
        text-align: center;
    }

    td.a {
        background-color: white;
    }

    td.b {
        background-color: black;
    }

    td.c {
        background-color: blue;
    }

</style>
<body>
<script>
    setCellContentOverride = (td, i, j, y, x) => {
        td.className = ((i + j) & 1) ? 'td a' : 'td b';
    }
    main(8, 8)
    document.body.style.zoom = '100%';
</script>
