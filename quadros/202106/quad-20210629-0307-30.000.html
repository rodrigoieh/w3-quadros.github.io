<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>quad</title>
</head>
<style>
    body {
        background: #bec9c6;
        background: #f8e9d5;
        background: #b6b5b5;
        background: #f6eee3;
        background: #cdcab8;
    }

    td {
        text-align: center;
    }

    td.a {
        background-color: #c67e0df0;
        background-color: rgba(198, 142, 53, 0.94);
        background-color: rgba(160, 119, 55, 0.94);
        background-color: rgba(160, 119, 55, 1);
        background-color: rgba(173, 109, 8, 0.8);
    }

    td.b {
        background-color: #072623f0;
        background-color: rgba(10, 47, 43, 0.94);
        background-color: rgba(13, 40, 36, 0.94);
    }
</style>
<body>
<script>
    const colorPrimary = 'a';
    const colorSecondary = 'b';
    const randomSelector = new Date().getSeconds() & 1;
    setCellContentOverride = (td, i, j, y, x) => {
        let cellColor;
        if (i + j === 0) cellColor = colorPrimary;
        else if (i + j === y + x - 2) cellColor = colorPrimary;
        else if (randomSelector) cellColor = (j >= x - 2) ? colorPrimary : colorSecondary;
        else cellColor = (j < 2) ? colorPrimary : colorSecondary;
        td.setAttribute('class', `td ${cellColor}`);
    }
    main();
</script>
</body>
</html>
