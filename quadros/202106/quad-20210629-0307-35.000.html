<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <title></title>
    <style>
        body {
            font-family: 'JetBrains Mono', sans-serif;
            background: #c8cecb;
        }

        table {
            font-size: 1em;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
        }

        td {
            text-align: center;
            width: 60px;
            height: 60px;
        }

        .label {
            writing-mode: vertical-rl;
            float: right;
        }
    </style>
</head>
<body onload="main()">
<script>
    function main() {
        let n = 10;
        render(n);
    }

    function render(n) {
        let body = document.body,
            table = document.createElement('table'),
            demo = document.createElement('div'),
            label = document.createElement('p');
        let A = '30px solid rgba(7,101,197,0.9)';
        let B = '30px solid rgba(255,255,255,0.5)';
        let debug = false;
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < n; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(debug ? `${i}|${j}` : ''));
                if (i % 2 === 1) {
                    td.style.borderTop = B;
                } else {
                    td.style.borderTop = A;
                }
                if (j % 2 === 1) {
                    td.style.borderLeft = B;
                } else {
                    td.style.borderLeft = A;
                }
                if (i === n - 1) {
                    td.style.borderBottom = A;
                }
                if (j === n - 1) {
                    td.style.borderRight = A;
                }
            }
        }
        label.innerText = '';
        label.className = 'label';
        demo.setAttribute('id', 'demo');
        // demo.appendChild(label);
        demo.appendChild(table);
        body.appendChild(demo);
        styleSetPositionCenter(demo);
    }
</script>
</body>
</html>
