<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>tiles</title>
</head>
<style>
    body {
        background: #d5d5cb;
    }

    table {
        font-size: 1em;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        width: 600px;
    }

    td {
        text-align: center;
        width: 60px;
        height: 60px;
    }

    .custom {
        border: 30px solid rgba(4, 42, 43, 0.5);
    }

    .label {
        color: #0e0e0e;
        opacity: 0.05;
    }
</style>
<body onload="main()">
<script>
    function main() {
        let n = 10;
        render(n);
    }

    function render(n) {
        let body = document.body,
            table = document.createElement('table'),
            demo = document.createElement('div'),
            label = document.createElement('p');
        for (let i = 0; i < n; i++) {
            let tr = table.insertRow();
            for (let j = 0; j < n; j++) {
                let td = tr.insertCell();
                td.appendChild(document.createTextNode(''));
                td.className = 'custom';
            }
        }
        label.innerText = '';
        label.className = 'label';
        // demo.appendChild(label);
        demo.appendChild(table);
        body.appendChild(demo);
        styleSetPositionCenter(demo);
    }
</script>
</body>
</html>
