<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>

<style>
    body {
        background: rgb(119, 136, 153);
        background: slategrey;
    }

    td {
        text-align: center;

</style>
<body onload="main()">
<script>
    let r = 47, g = 79, b = 79;

        td.style.backgroundColor = `rgb(${r++},${g++},${b++})`;
    };
</script>
