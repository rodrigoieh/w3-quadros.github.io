<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    body {
        background: #393935;
    }

    table {
        /*border-collapse: separate;*/
    }

    td {
        text-align: center;
        /*border-collapse: separate;*/
        /*border: 1px white dashed;*/
    }

    td.a {
        background-color: #dacfba;
    }

    td.b {
        background-color: rgba(7, 50, 9, 0.56);
        background-color: rgba(7, 21, 50, 0.56);
        background-color: rgba(7, 31, 50, 0.56);
        background-color: rgba(7, 31, 50, 0.91);
        background-color: #f5f5f5ff;
        background-color: #1f3c5dff;
        background-color: #162b44;
    }

</style>
<body>
<script>
    n = 10, m = 10;
    const cellClasses = ['td a', 'td b'];
    const cellBorders = ['1px #b6a697 solid', '1px #c3bfba90 solid'];
    setCellContentOverride = (td, i, j, y, x) => {
        const cellType = (i > m / 2) ? 1 : 0;
        const cellClass = cellClasses[cellType];
        const cellBorder = cellBorders[cellType];
        td.setAttribute('class', cellClass);
        td.style.borderTop = cellBorder;
        if (i === n - 1) td.style.borderBottom = cellBorder;
        if (j === m - 1) td.style.borderRight = cellBorder;
        if (j === 0) td.style.borderLeft = cellBorder;
        if (i & 1 && j % 2 === 0) td.style.borderRight = cellBorder;
        else if (i % 2 === 0 && (j + 1) % 2 === 0) td.style.borderRight = cellBorder;
    }
    main(n, m)
</script>
</body>
</html>
