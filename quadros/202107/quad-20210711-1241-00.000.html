<body>
<script>
    setCellContentOverride = (td, i, j, y, x) => {
        if (m & 1 && i === Math.floor(y / 2) && j === Math.floor(x / 2))
            td.style.backgroundColor = `#f00`;
        else if (i + j !== 0 && i - j !== 0 && i + j !== x - 1)
            td.style.border = '1px white solid';
    };
    let a = 11, b = 11;
    main(a, b);

    let reload = (p = a, q = b) => {
        let demo = document.getElementById('demo');
        document.body.removeChild(demo);
        if (p === 15) a = 5;
        if (q === 15) b = 5;
        main(p, q);
    };

    document.addEventListener('click', (event) => {
        reload();
    });

    document.addEventListener('keydown', event => {
        const key = event.key;
        switch (key) {
            case 'y':
            case 'Y':
                reload(++a, b);
                break;
            case 'x':
            case 'X':
                reload(a, ++b);
                break;
            case 'r':
            case 'R':
                reload(4, 5);
                break;
        }
    });
</script>
</body>
