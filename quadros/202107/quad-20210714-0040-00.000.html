<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>svg</title>
</head>
<style>
    body {
        --a: #29687b;
        --a: #0e1111;
        --a: #4f5758;
        --a: #97a0a0;
        --b: #082a52;

        background-color: var(--a);
        background-image: linear-gradient(
                45deg,
                var(--b) 25%,
                transparent 25%,
                transparent 75%,
                var(--b) 75%,
                var(--b)),
        linear-gradient(
                45deg,
                var(--b) 25%,
                transparent 25%,
                transparent 75%,
                var(--b) 75%,
                var(--b)
        );
        background-size: 300px 300px;
        background-position: 0 0, 150px 150px;

        /* TODO, test dark mode reader variant */
        --da: #a79d8a;
        --db1: rgba(20, 20, 18, 0);
        --db2: #141412;
        --darkreader-inline-bgcolor: var(--da);
        --darkreader-inline-bgimage: linear-gradient(
                45deg,
                var(--db2) 25%,
                var(--db1) 25%,
                var(--db1) 75%,
                var(--db2) 75%,
                var(--db2)),
        linear-gradient(
                45deg,
                var(--db2) 25%,
                var(--db1) 25%,
                var(--db1) 75%,
                var(--db2) 75%,
                var(--db2));
    }

    td.cell {
        background-color: white;
        border: 1px rgba(255, 255, 255, 0.1) solid;
        opacity: 20%;
    }
</style>
<body>
<script>
    const cellStyle = 'cell';
    setCellContentOverride = (td, i, j, y, x) => td.className = `td ${cellStyle}`;
    main(10, 10);
</script>
</body>
</html>
