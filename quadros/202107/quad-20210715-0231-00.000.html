<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    body {
        background: #393935;
    }

    #demo {
        width: 100%;
        height: 100%;
        display: block;
        overflow: auto;
    }

    table {
        --b: 3px black solid;
        border: var(--b);
    }

    td {
        --b: #f5f5f5ff;
        text-align: center;
        background-color: var(--b);
        border: 1px #bfbfbf solid;
    }
</style>
<body>
<script>
    n = 10, m = 11;
    let row = 0;
    let type = 0;
    const cellBorder = '3px black solid';
    setCellContentOverride = (td, i, j, y, x) => {
        if (row % 2 === 0) {
            row = 0;
            type = !type;
            td.style.borderTop = cellBorder;
        }
        if (j % 2 === 0) {
            if (type) td.style.borderLeft = cellBorder;
            else td.style.borderRight = cellBorder;
        }
        if (j === m - 1) row++;
    };
    main(n, m)
    if (location.hostname === 'localhost') document.body.style.zoom = '.9';
</script>
</body>
</html>
