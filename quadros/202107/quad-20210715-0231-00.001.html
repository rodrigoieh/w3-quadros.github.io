<html lang="en">
<head>
    <meta charSet="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    * {
        zoom: 90%;
    }

    body {
        background: #393935;
    }

    #demo {
        width: 100%;
        height: 100%;
        display: block;
        overflow: auto;
    }

    table {
        --b: 3px transparent solid;
        border: var(--b);
        transform: rotate(90deg);
    }

    td {
        --b: #f5f5f5ff;
        text-align: center;
        background-color: var(--b);
    }
</style>
<body>
<script>
    n = 16, m = 15;
    let row = 0;
    let type = 0;
    borders = {a: '3px #333350ff solid', b: '3px #c6d097ff solid'};
    colors = {a: '--b: #c6d097ff;', b: '--b: #333350ff;'};
    setCellContentOverride = (td, i, j, y, x) => {
        if (row % 2 === 0) {
            row = 0;
            type = !type;
        }
        if (j % 2 === 0) {
            if (type) setCellStyle(td, colors.a, borders.a, sides.left);
            else setCellStyle(td, colors.b, borders.b, sides.right);
        } else {
            if (type) setCellStyle(td, colors.a, borders.a, sides.left);
            else setCellStyle(td, colors.b, borders.b, sides.right);
        }
        if (j === m - 1) row++;
    };
    main(n, m)
    if (location.hostname === 'localhost') document.body.style.zoom = '.6';
</script>
</body>
</html>
