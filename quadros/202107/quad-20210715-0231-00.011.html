<!DOCTYPE html>
<html lang="en">
<head>
    <meta charSet="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    * {
        zoom: 90%;
    }

    body {
        background: #393935;
    }

    #demo {
        width: 100%;
        height: 100%;
        display: block;
        overflow: auto;
    }

    table {
        --b: 20px #333350ff;
        border: var(--b);
    }

    td {
        --b: #f5f5f5ff;
        text-align: center;
        background-color: var(--b);
    }
</style>
<body>
<script>
    n = 15, m = 15;
    let row = 0;
    let type = 0;
    const palette = [
        'transparent',
        '#e50505ff', '#103d65', '#cbcbcb'
    ];
    const a = palette[1];
    const b = palette[2];
    document.body.style.background = b;
    borders = {a: border(10, b), b: border(1)};
    colors = {a: color(a), b: color(b)};
    setCellContentOverride = (td, i, j, y, x) => {
        if (row % 2 === 0) {
            row = 0;
            type = !type;
        }
        if (j % 2 === 0) {
            if (type) {
                setCellStyle(td, colors.a, borders.a, sides.left);
            } else {
                setCellStyle(td, colors.b, borders.b, sides.right);
            }
        } else {
            if (type) {
                setCellStyle(td, colors.a, borders.a, sides.left);
            } else {
                setCellStyle(td, colors.b, borders.b, sides.right);
            }
        }
        if (j === m - 1) row++;
    };
    main(n, m)
    if (location.hostname === 'localhost') document.body.style.zoom = '.6';
</script>
</body>
</html>
