<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>table</title>
</head>
<style>
    body {
        --a: #e3a307;
        --b: #083561;
        background-color: var(--b);
        background:
                linear-gradient(135deg, var(--b) 25%, transparent 25%) -50px 0,
                linear-gradient(225deg, var(--b) 25%, transparent 25%) -50px 0,
                linear-gradient(315deg, var(--b) 25%, transparent 25%),
                linear-gradient(45deg, var(--b) 25%, transparent 25%);
        background-size: 200px 100px;
        background-color: var(--a);
        transform: rotate(45deg);
        /* palette: #efd48d #dfb360 #dfb360 #c9b12d #a92427 #041428*/
    }

    table {
        /*border: 4px solid #fff;*/
    }

    td {
        text-align: center;
    }

    td.background {
        background-color: #183d5390;
        background-color: #041428ff;
        opacity: 10%;
    }
</style>
<body onload="main()">
<script>
    const cellColor = 'background';
    setCellContentOverride = (td, i, j, y, x) => {
        td.setAttribute('class', `td ${cellColor}`);
    }
</script>
</body>
</html>
