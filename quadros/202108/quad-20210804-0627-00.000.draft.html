<!DOCTYPE html>
<html lang="en">
<head>
    <title>background</title>
</head>
<style>
    :root {
        --a: #204c5b;
        --b: #05303f;
        --c: transparent;
        --d: #806c10;
        --z: 45deg;
        --w: 135deg;
        --x: 225deg;
        --y: 315deg;

        --ap: 5%;
        --bp: 25%;
        --cp: 35%;

        background: linear-gradient(var(--w), var(--b) var(--bp), var(--c) var(--cp)),
        linear-gradient(var(--x), var(--b) var(--bp), var(--c) var(--cp)),
        linear-gradient(var(--y), var(--b) var(--bp), var(--c) var(--cp)),
        linear-gradient(var(--z), var(--b) var(--bp), var(--c) var(--cp));
        /*background: linear-gradient(90deg, var(--b) var(--cp), var(--c) var(--cp));*/
    }
</style>
</html>
