<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>animation</title>
</head>
<style>
    body {
        background: linear-gradient(6deg, #0e253d, #0f3357);
    }

    .animation {
        --angle: 0deg;
        width: 30vmin;
        height: 30vmin;
        border: 15vmin solid;
        border-image: linear-gradient(var(--angle), #0cb5c7 10%, #cb750a 90%, #16c0d2 90%) 1;
        animation: 5s rotate linear infinite;
    }

    @keyframes rotate {
        to {
            --angle: 360deg;
        }
    }

    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }
</style>
<body>
<script>
    const elementId = 'animation';
    let demo = document.createElement('div'),
        triangle = document.createElement('div');
    demo.id = 'demo';
    triangle.id = elementId;
    triangle.className = elementId;
    demo.appendChild(triangle);
    document.body.appendChild(demo);
    styleSetPositionCenter(demo);
</script>
</body>
</html>
