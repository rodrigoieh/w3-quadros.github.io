<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>tiles</title>
</head>
<style>
    :root {
        --color: #000000ff;
        --coordinate: inline;
        --index: none;
    }

    table:hover {
        --coordinate: none;
        --index: inline;
    }

    td {
        /*background: #620b0b;*/
        background: transparent;
        border: 1px var(--color) solid;
    }

    .coordinate {
        color: var(--color);
        display: var(--coordinate);
    }

    .index {
        color: var(--color);
        display: var(--index);
    }
</style>
<body>
<script>
    const palette = ['#fff', '#fff', '#000', 'grey', 'orange'];
    const borderSizes = ['5px', '10px'];
    const blockSize = 2;
    const gridSize = 7;
    const a = blockSize * gridSize;
    const b = blockSize * gridSize;
    let debugEnabled = true;
    let sectionX = 0;
    let sectionY = 0;
    let k = 0;
    const setTableDataMetadata = (td, i, j) => {
        // Coordinates and indexes
        let coordinate = document.createElement('p');
        let index = document.createElement('p');
        coordinate.className = 'coordinate';
        coordinate.textContent = `(${i},${j})`;
        index.className = 'index';
        index.textContent = `${k++}`;
        td.appendChild(coordinate);
        td.appendChild(index);
        if (sectionY % blockSize === 0) td.style.background = `#0000ff50`;
        if (sectionX % blockSize === 0) td.style.background = `#00ff0050`;
    };

    setCellContentOverride = (td, i, j, y, x) => {
        if (debugEnabled) setTableDataMetadata(td, i, j);
        // Section tracking
        if (j % blockSize === 0 && j !== 0) sectionX++;
        if (i % blockSize === 0 && j === 0) sectionY++;
        // Divisions by block size
        if ((j + 1) % blockSize === 0) {
            td.style.borderRight = `${borderSizes[0]} ${palette[0]} solid`;
        }
        if ((i + 1) % blockSize === 0) {
            td.style.borderBottom = `${borderSizes[0]} ${palette[0]} solid`;
            // Divisions for inner quads
            if (sectionX & 1) {
                td.style.borderTop = `${borderSizes[0]} ${palette[3]} solid`;
            }
        }
        // TODO ..
        if (sectionY % blockSize === 0 && sectionX % blockSize === 0) {
            if (j % (blockSize * 2) === 0) {
                td.style.borderRight = `${borderSizes[0]} ${palette[4]} solid`;
            }
        }
        // Outer grid limits/margins
        if (j === 0) td.style.borderLeft = `${borderSizes[1]} ${palette[2]} solid`;
        else if (j === x - 1) td.style.borderRight = `${borderSizes[1]} ${palette[2]} solid`;
        if (i === 0) td.style.borderTop = `${borderSizes[1]} ${palette[2]} solid`;
        else if (i === y - 1) td.style.borderBottom = `${borderSizes[1]} ${palette[2]} solid`;
    }
    main(a, b, 0);

    // Toggles debugging information
    document.addEventListener('click', () => {
        debugEnabled = !debugEnabled;
        document.body.removeChild(demo);
        k = 0;
        main(a, b, 0);
    });
</script>
</body>
</html>
