<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>tiles</title>
</head>
<style>
    :root {
        --coordinate: inline;
        --index: none;
    }

    table:hover {
        --coordinate: none;
        --index: inline;
    }

    td {
        /*background: #620b0b;*/
        background: transparent;
        border: 1px #000000ff solid;
    }

    .coordinate {
        color: #000000ff;
        display: var(--coordinate);
    }

    .index {
        color: #000000ff;
        display: var(--index);
    }
</style>
<body>
<script>
    const palette = ['#fff', '#fff', '#000', 'grey', 'orange'];
    const bs = ['5px', '10px'];
    const blockSize = 2;
    const gridSize = 7;
    const a = blockSize * gridSize;
    const b = blockSize * gridSize;
    let sectionX = 0;
    let sectionY = 0;
    let k = 0;
    setCellContentOverride = (td, i, j, y, x) => {
        // Coordinates and indexes
        let coordinate = document.createElement('p');
        let index = document.createElement('p');
        coordinate.className = 'coordinate';
        coordinate.textContent = `(${i},${j})`;
        index.className = 'index';
        index.textContent = `${k++}`;
        td.appendChild(coordinate);
        td.appendChild(index);
        // Section tracking
        if (j % 2 === 0) sectionX++;
        if (i % 2 === 0) sectionY++;
        // Divisions by block size
        if ((j + 1) % blockSize === 0) {
            td.style.borderRight = `${bs[0]} ${palette[0]} solid`;
        }
        if ((i + 1) % blockSize === 0) {
            td.style.borderBottom = `${bs[0]} ${palette[0]} solid`;
            // Divisions for inner quads
            if (sectionX & 1) {
                td.style.borderTop = `${bs[0]} ${palette[3]} solid`;
            }
        }
        // Outer grid limits/margins
        if (j === 0) td.style.borderLeft = `${bs[1]} ${palette[2]} solid`;
        else if (j === x - 1) td.style.borderRight = `${bs[1]} ${palette[2]} solid`;
        if (i === 0) td.style.borderTop = `${bs[1]} ${palette[2]} solid`;
        else if (i === y - 1) td.style.borderBottom = `${bs[1]} ${palette[2]} solid`;
    }
    main(a, b, 0);
</script>
</body>
</html>
