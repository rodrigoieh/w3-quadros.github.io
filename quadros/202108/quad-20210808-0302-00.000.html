<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>tiles</title>
</head>
<body>
<script>
    class Q {
        constructor(t, r, b, l) {
            this.top = t;
            this.right = r;
            this.bottom = b;
            this.left = l;
        }

        static new(top, right, bottom, left) {
            return new Q(top, right, bottom, left);
        }
    }

    const quad = [
        [Q.new(1, 1, 0, 1), Q.new(1, 0, 1, 1), Q.new(1, 1, 1, 0)],
        [Q.new(0, 1, 1, 1), Q.new(1, 1, 1, 1), Q.new(1, 1, 0, 1)],
        [Q.new(1, 0, 1, 1), Q.new(1, 1, 1, 0), Q.new(0, 1, 1, 1)]
    ];

    const qy = 3;
    const qx = 3;
    const ny = 15;
    const nx = 15;
    let quads = [];
    for (let i = 0; i < ny; i++) {
        let tmp = [];
        for (let j = 0; j < nx; j++) {
            const q = quad[i % qy][j % qx];
            tmp.push(q);
        }
        quads.push(tmp);
    }
    const palette = ['#626161', '#626161', '#ffffff', '#c86023'];
    const borderQuad = `1px ${palette[2]} solid`;
    setCellContentOverride = (td, i, j, y, x) => {
        const q = quads[i][j];
        if (q.top) td.style.borderTop = borderQuad;
        if (q.left) td.style.borderLeft = borderQuad;
        if (q.bottom) td.style.borderBottom = borderQuad;
        if (q.right) td.style.borderRight = borderQuad;
        td.style.background = palette[3];
    }
    main(ny, nx);
</script>
</body>
</html>
