<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>grid</title>
</head>
<style>
    #grid {
        /*border: 1px white solid;*/
        display: grid;
        height: 100%;
        width: 100%;
        grid-template-rows: repeat(6, 1fr);
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
            "a a a a"
            "b b b b"
            "c c c c"
            "e d d d";
    }

    #a {
        grid-area: a;
        background-color: #06253b95;
        grid-row: 1 / 2;
    }

    #b {
        grid-area: b;
        background-color: #c86023;
        grid-row: 2 / 4;
    }

    #c {
        grid-area: c;
        background-color: #ffffff95;
        grid-row: span 1 / 6;
    }

    #d {
        grid-area: d;
        background-color: #75794c;
        grid-row: 6;
    }

    #e {
        grid-area: e;
        background-color: #dfb360;
        grid-row: 6;
    }

    td {
        background: #FFA500D8;
        border: 1px black solid;
    }
</style>
<body>
<div id="grid">
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <div id="e"></div>
</div>
<script>
    setCellContentOverride = (td, i, j, y, x) => {
    }
    main(8, 8);
</script>
</body>
</html>
