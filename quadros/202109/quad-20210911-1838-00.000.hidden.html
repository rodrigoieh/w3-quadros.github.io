<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>stripes</title>
    <style>
        :root {
            --a: #223e54;
            --b: #c9b12d;
            --background: var(--a);
            --z: linear-gradient(45deg, var(--a) 50%, var(--b) 50%);
            --y: linear-gradient(135deg, var(--a) 50%, var(--b) 50%);
            --x: linear-gradient(225deg, var(--a) 50%, var(--b) 50%);
            --w: linear-gradient(315deg, var(--a) 50%, var(--b) 50%);
        }

        body {
            background: var(--background);
        }

        td {
            border: 1px white solid;
        }
    </style>
</head>
<body>
<script>
    const quads = ['z', 'y', 'x', 'w'];
    const quad = `var(--${quads[getRandomInt(0, 3)]})`;
    setCellContentOverride = (td, i, j, y, x) => {
        td.style.backgroundImage = quad;
    }
    main(10, 10);
    document.body.style.zoom = '100%';
</script>
</body>
</html>
