<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>stripes</title>
    <style>
        :root {
            filter: opacity(90%) grayscale(30%);
            --ca: #c9b12d;
            --cb: #c0ab27;
            --cc: #a6910d;
            --cd: #af950f;
            --a: var(--ca);
            --b: var(--cb); /* 50% left */
            --c: var(--ca);
            --d: var(--cc); /* 50% right */
            --e: var(--ca);
            --background: var(--cd);
            --table-background: var(--cd);
            --table-border: 1px transparent solid;
            --z: conic-gradient(var(--a) 0% 12.5%, var(--b) 12.5% 37.5%, var(--c) 0% 62.5%, var(--d) 62.5% 87.5%, var(--e) 87.5% 100%);
        }

        #demo {
            /* counter clock-wise rotation (left) */
            transform: rotate(-90deg);
        }

        body {
            background: var(--background);
        }

        table {
            /*border: var(--table-border);*/
            /*background: var(--table-background);*/
        }

        td {
            border-left: var(--border);
        }
    </style>
</head>
<body>
<script>
    setCellContentOverride = (td, i, j, y, x) => {
        td.style.backgroundImage = 'var(--z)';
    }
    main(10, 10);
    document.body.style.zoom = '110%';
</script>
</body>
</html>
