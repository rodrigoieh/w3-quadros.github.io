<style>
    :root {
        --a: #000000;
        --b: #ffffff;
        --c: #032d26;
        --p: 75%;
        --x: 75%;
        --y: var(--p);
        --t1: 50%;
        --t2: 70%;
    }

    table {
        --gradient: linear-gradient(
                135deg,
                transparent var(--t1),
                var(--b) var(--t1),
                var(--b) var(--t2),
                var(--a) var(--t2)
        );
        background-color: var(--c);
        background-image: var(--gradient);
        background-size: var(--x) var(--y);
    }
</style>
