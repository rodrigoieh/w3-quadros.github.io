<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>sea</title>
    <style>
        :root {
            --m: 3px;
            --n: 6px;
            --a: repeating-linear-gradient(
                    -45deg,
                    #700909,
                    #700909 var(--m),
                    #bcb5a0 var(--m),
                    #bcb5a0 var(--n)
            );
            --b: repeating-linear-gradient(
                    -45deg,
                    #02141f,
                    #02141f var(--m),
                    #bcb5a0 var(--m),
                    #bcb5a0 var(--n)
            );
            --c: repeating-linear-gradient(
                    -45deg,
                    #3d0303,
                    #3d0303 var(--m),
                    #02141f var(--m),
                    #02141f var(--n)
            );
            /*--d: repeating-linear-gradient(
                    -45deg,
                    #700909,
                    #700909 var(--m),
                    #560707 var(--m),
                    #560707 var(--n)
            );*/
            /*--e: repeating-linear-gradient(
                    -45deg,
                    #02141f,
                    #02141f var(--m),
                    #031c2a var(--m),
                    #031c2a var(--n)
            );*/
            --d: #700909;
            --e: #02141f;
        }

        body {
            background-color: #bcb5a0;
        }
    </style>
</head>
<body>
<script>
    const quad = [
        ['a', 'd', 'a', 'c'],
        [' ', 'a', ' ', 'b'],
        ['b', 'c', 'b', 'e'],
        [' ', 'a', ' ', 'b']
    ];
    const qy = 4;
    const qx = 4;
    const rep = 6;
    const ny = qy * rep + 1;
    const nx = qx * rep - 1;
    let quads = [];
    for (let i = 0; i < ny; i++) {
        let tmp = [];
        for (let j = 0; j < nx; j++) {
            const q = quad[i % qy][j % qx];
            tmp.push(q);
        }
        quads.push(tmp);
    }
    setCellContentOverride = (td, i, j, y, x) => {
        td.style.background = `var(--${quads[i][j]})`;
    }
    main(ny, nx, 30);
</script>
</body>
</html>
