<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>quad</title>
    <style>
        :root {
            --a-table: #b2ac9c;
            --b-table: #d0c4a6;
            --a: rgba(213, 181, 48, 0.66);
            --b: rgba(21, 52, 61, 0.66);
            --c: rgba(178, 9, 9, 0.66);
            --pos: circle at 0% 0;
            --per: 50%;
            --border-radius: 50%;
        }

        table {
            background: linear-gradient(
                    90deg,
                    var(--a-table),
                    var(--b-table));
            border-radius: var(--border-radius);
        }

        td.a {
            background: radial-gradient(
                    var(--pos),
                    var(--a),
                    var(--a) var(--per));
            border-radius: var(--border-radius);
        }

        td.b {
            background: radial-gradient(
                    var(--pos),
                    var(--b),
                    var(--b) var(--per));
            border-radius: var(--border-radius);
        }

        td.c {
            background: radial-gradient(
                    var(--pos),
                    var(--c),
                    var(--c) var(--per));
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
<script>
    let r = 8;
    let c = 8;
    let classNames = ['a', 'b', 'c'];
    setCellContentOverride = (td, i, j, y, x) => {
        if (classNames.length > 0 && getRandomInt(0, r + c) === i + j) td.className = classNames.pop();
    }
    // todo, avoid adjacent cells for existing elements and positioning within table's background shape..
    main(r, c, 80);
    document.body.style.zoom = '100%';
</script>
</body>
</html>
