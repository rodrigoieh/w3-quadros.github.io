<html lang="en">
<head>
    <meta charSet="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>tile</title>
    <style>
        :root {
            --a: red;
            --b: white;
            --c: transparent;
            --d: #700909;
            --e: #02141f;
        }

        body {
            background-color: black;
        }
    </style>
</head>
<body>
<script>
    const quad = [
        ['a', 'd', 'a', 'c'],
        [' ', 'a', ' ', 'b'],
        ['b', 'c', 'b', 'e'],
        [' ', 'a', ' ', 'b']
    ];
    const qy = 4;
    const qx = 4;
    const rep = 6;
    const ny = qy * rep + 1;
    const nx = qx * rep - 1;
    let quads = [];
    for (let i = 0; i < ny; i++) {
        let tmp = [];
        for (let j = 0; j < nx; j++) {
            const q = quad[i % qy][j % qx];
            tmp.push(q);
        }
        quads.push(tmp);
    }
    setCellContentOverride = (td, i, j, y, x) => {
        td.style.background = `var(--${quads[i][j]})`;
    }
    main(ny, nx, 30);
</script>
</body>
</html>
