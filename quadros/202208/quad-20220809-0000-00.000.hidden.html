    <script src="../../resources/js/quadros.table.js"></script>

    <title>chessboard</title>

<style>
    body {
        background-color: #3b313a;
    }

    td.a {
        background-color: #793a3a;
    }

    td.b {
        background-color: #4d4b4b;
    }

    td.c {
        background-color: #192b3b;
    }
</style>
<body>
<script>
    const r = 23, c = 25, td = 23;
    setCellContentOverride = (td, i, j, y, x) => {
        if (j & 1 === 1) td.className = 'a';
        if (j % 2 === 0) td.className = 'c';
        if ((j % 2 === 0 || j % 3 === 0 || j % 4 === 0) && i & 1 === 1) td.className = 'b';
    }
    main(r, c, td);
    document.body.style.zoom = '100%';
</script>
</body>
