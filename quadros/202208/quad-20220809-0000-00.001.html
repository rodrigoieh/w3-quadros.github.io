<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>gm</title>
</head>
<style>
    body {
        background-color: #3b313a;
    }

    td.a {
        background-color: #501919;
        background-color: #5b1b1b;
        background-color: #d00101;
        background-color: #7e0606;
        background-color: #5d1a1a;
    }

    td.b {
        background-color: #3b313a;
    }

    td.c {
        background-color: #4d4b4b;
    }

    td.d {
        background-color: #4d4b4b;
    }
</style>
<body>
<script>
    const r = 25, c = 27, td = 23;
    let k = 4;
    const tdc = (i, j) => {
        if (j === 0 || j >= c - 1 || i % k === 0) return 0;
        if ((i & 1) !== 1) {
            if ((j + k + 1) % k === 0) return 1;
            if ((j & 1) !== 1) return 1;
        } else return 0;
    };
    const tdd = (i, j) => {
        if (i % k === 0) {
            if (j % k === 0) return 1;
            if ((j + 1) % k === 0) return 0;
            else return 1;
        } else return 0;
    };
    setCellContentOverride = (td, i, j, y, x) => {
        td.className = (j % 2 === 0) ? 'a' : 'b';
        if (tdc(i, j) === 1) td.className = 'c';
        if (tdd(i, j) === 1) td.className = 'd';
    }
    document.addEventListener('keydown', (event) => {
        const key = event.key;
        switch (key) {
            case '+':
                k++;
                reload();
                break;
            case '-':
                k--;
                reload();
                break;
        }
        console.log(k);
    });
    const reload = () => {
        let demo = document.getElementById('demo');
        document.body.removeChild(demo);
        main(r, c, 30);
    };
    main(r, c, td);
    document.body.style.zoom = '100%';
</script>
</body>
</html>
