<script>
    const t = 8;
    let r = t * t;
    let c = t * t;
    let s = 10;
    let z = 1;
    const zm = r * c;
    const reg = new Map();

    setCellContentOverride = (td, i, j, y, x) => {
        td.id = String(z++);
        td.style.background = "black"
    }
    main(r, c, s);
    document.body.style.zoom = '90%';

    const getRandomColor = () => {
        const colors = ["#e88b10", "#25461d", "#7c0606", "#e0bb15", "#cbc5c1", "#142c3b", "#1c1b1b"];
        const rnd = ~~(Math.random() * colors.length);
        return colors[rnd];
    };

    const getColor = (index) => {
        const td = document.getElementById(String(index));
        return td.style.background;
    };

    const setColor = (index, color) => {
        const td = document.getElementById(String(index));
        td.style.background = color;
    };

    const reset = (indices, interval) => {
        for (let i = 0; i < indices.length; i++) {
            const td = document.getElementById(String(indices[i]));
            td.style.background = "black";
        }
    };

    const print = () => {
        for (let i = 1; i <= r * c; i++) {
            const td = document.getElementById(String(i));
            console.log(i, td.style.background);
        }
    }

    const rotate = (pid, i, j, n) => {
        const loop = (pid, i, j, n) => {
            setTimeout(async () => {
                setColor(i, getColor(i + 1));
                if (i === n) {
                    i -= j;
                    setColor(n, getColor(i + 1));
                }
                loop(pid, ++i, j, n);
            }, 10)
        }
        loop(pid, i, j, n);
    };

    (function () {
        let i = 1;
        let j = 1;
        const loop = () => {
            setTimeout(() => {
                const color = getRandomColor();
                setColor(i, color);
                reg.set(i, color);
                if (i % (c) === 0) {
                    console.log("rotate", reg.size, i, j, i - c + 1);
                    rotate(j, i - c + 1, i - c + 1, i);
                    j++;
                }
                i++;
                if (i < zm) loop();
            }, 0)
        }
        loop();
    }());
</script>
