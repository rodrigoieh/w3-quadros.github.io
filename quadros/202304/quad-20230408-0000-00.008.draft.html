<script>
    const t = 8;
    let r = t * t;
    let c = t * t;

        const a = i + j;
        const b = i - j;
        const color = "#382550"; // "#cdd787";
        if (a > 0) if (a % t === 0) td.style.background = color;

        if (b > 0) if (b % t === 0) td.style.background = color;

    };
