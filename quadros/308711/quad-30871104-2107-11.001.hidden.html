<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../resources/js/quadros.style.js"></script>
    <script src="../../resources/js/quadros.commons.js"></script>
    <script src="../../resources/js/quadros.table.js"></script>
    <link rel="stylesheet" href="../../resources/css/quadros.css"/>
    <title>samples</title>
</head>
<style>
    * {
        zoom: 90%;
        --background: #c8c8b9;
        --color-primary: black;
        --color-secondary: #c8c8b9;
        --color-tertiary: transparent;
        --color-quaternary: transparent;
        --color-quinary: transparent;
        --ca: var(--color-primary, black);
        --cb: var(--color-secondary, white);
        --a: var(--chessboard);
        --b: linear-gradient(0deg, var(--ca) 50%, var(--cb) 50%);
        --c: linear-gradient(45deg, var(--ca) 50%, var(--cb) 50%);
        --d: linear-gradient(90deg, var(--ca) 50%, var(--cb) 50%);
        --e: linear-gradient(135deg, var(--ca) 50%, var(--cb) 50%);
        --f: linear-gradient(180deg, var(--ca) 50%, var(--cb) 50%);
        --g: linear-gradient(225deg, var(--ca) 50%, var(--cb) 50%);
        --h: linear-gradient(225deg, var(--ca) 50%, var(--cb) 50%);
        --i: linear-gradient(270deg, var(--ca) 50%, var(--cb) 50%);
        --j: linear-gradient(315deg, var(--ca) 50%, var(--cb) 50%);
        --k: linear-gradient(360deg, var(--ca) 50%, var(--cb) 50%);
        --l: conic-gradient(var(--cb) 0% 25%, var(--ca) 25% 100%);
        --m: conic-gradient(var(--cb) 0% 50%, var(--ca) 50% 100%);
        --n: conic-gradient(var(--cb) 0% 75%, var(--ca) 75% 100%);
        --o: conic-gradient(var(--cb) 0% 25%, var(--ca) 100%);
        --p: conic-gradient(var(--cb) 0% 50%, var(--ca) 100%);
        --q: conic-gradient(var(--cb) 0% 75%, var(--ca) 100%);
        --r: conic-gradient(var(--cb) 0% 12.5%, var(--ca) 10% 87.5%, var(--cb) 87.5% 100%);
        --s: conic-gradient(var(--ca) 0% 12.5%, var(--cb) 12.5% 37.5%, var(--ca) 37.5% 100%);
        --t: conic-gradient(var(--ca) 0% 37.5%, var(--cb) 37.5% 62.5%, var(--ca) 50% 100%);
        --u: conic-gradient(var(--ca) 0% 62.5%, var(--cb) 62.5% 87.5%, var(--ca) 87.5% 100%);
        --v: conic-gradient(var(--ca) 0% 12.5%, var(--cb) 10% 87.5%, var(--ca) 87.5% 100%);
        --w: conic-gradient(var(--cb) 0% 12.5%, var(--ca) 12.5% 37.5%, var(--cb) 37.5% 100%);
        --x: conic-gradient(var(--cb) 0% 37.5%, var(--ca) 37.5% 62.5%, var(--cb) 50% 100%);
        --y: conic-gradient(var(--cb) 0% 62.5%, var(--ca) 62.5% 87.5%, var(--cb) 87.5% 100%);
        --z: conic-gradient(var(--cb) 0% 12.5%, var(--ca) 12.5% 37.5%, var(--cb) 0% 62.5%, var(--ca) 62.5% 87.5%, var(--cb) 87.5% 100%);
        --chessboard: conic-gradient(var(--ca) 0.25turn, var(--cb) 0.25turn 0.5turn, var(--ca) 0.5turn 0.75turn, var(--cb) 0.75turn) top left / 25% 25% repeat;
    }

    body {
        background: var(--background);
    }

    #demo {
        z-index: -1;
    }

    .vault {
        display: none;
    }

    .container {
        float: left;
        z-index: 1;
    }

    .container:hover {
        transform: scale(1.5) translate(20px, 20px);
        opacity: 1;
        z-index: 3;
    }

    .container.test {
        --id: 'test';
        --description: '';
        background: var(--z);
    }
</style>
<body>
<script>
    setCellContentOverride = (td, i, j, y, x) => td.style.backgroundColor = '#ffffff13';
    main(10, 10);

    let k = 26;
    let index = previousChar('a');
    let vault = document.createElement('div');

    for (let i = 0; i < k; i++) {
        index = nextChar(index);

        // container css style
        let style = document.createElement('style');
        const styleContainerId = `--id:'${index}';`;
        const styleContainerDescription = `--description:'${index}';`;
        const styleContainerBackground = `background:var(--${index});`;
        style.innerHTML = `.container.${index}{${styleContainerId}${styleContainerDescription}${styleContainerBackground}}`;
        document.head.appendChild(style);

        // container html div
        let container = document.createElement('div');
        container.id = `container-${index}`;
        container.className = `container ${index}`;
        container.style.width = '150px';
        container.style.height = '150px';
        container.style.margin = '20px';
        container.style.border = '1px whitesmoke solid';
        addLabel(container, index.toUpperCase());
        vault.appendChild(container);
    }

    function addLabel(element, text) {
        let label = document.createElement('p');
        label.innerHTML += text;
        label.style.color = '#ffffff90';
        label.style.textAlign = 'right';
        label.style.marginRight = '10px';
        label.style.marginTop = '5px';
        element.appendChild(label);
    }

    vault.id = 'vault';
    vault.className = 'vault';
    document.body.appendChild(vault);
    document.addEventListener('mousemove', (event) => {
        vault.style.display = 'inline-block';
    }, {once: true});
</script>
</body>
</html>
